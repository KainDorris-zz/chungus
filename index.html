<footer>
    <h1>BOTTOM TEXT</h1>
</footer>
<script>
        function move(el){
            el.style.position = "absolute";
            el.style.float = "left";
            el.style.zindex = "99999";
            el.style.top = el.style.top = Math.floor((Math.random() * 800) + 1);
            el.style.left = el.style.left = Math.floor((Math.random() * 500) + 1);

            console.log("top: " + el.style.top + " - left:" + el.style.left );
        }

        setInterval(function(){
            var tags = document.getElementsByTagName("blink");
            var blinks = [].slice.call(tags);
            blinks.forEach(function(el){
                el.style.visibility = el.style.visibility === "hidden" ? "visible" : "hidden";
            });
        }, 10000)
    </script>
